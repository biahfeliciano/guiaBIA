<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo com Script</title>
        <link href="./style.css" rel="stylesheet">
    </head>
<body>


<form id="formulario">
    <h2 id="demo"></h2>
    <input type="number" placeholder="Digite idade" id="idade"> 
     <input type="submit" value="Enviar">
</form>

<script>

var form = document.getElementById('formulario');
let ano = document.getElementById('idade');
var idade = 2022 - ano.value  
form.addEventListener('submit', function(e) {
   

    if (idade > 16 ) {
        alert('Pode votar '+ idade)
    }
    else 
    {
        alert('NÃ£o vota '+idade)  
    }
     
 e.preventDefault();
});
</script> 

</body>
</html>
